<script type="text/javascript">
function mam(xy){
	a1=document.getElementById('num').value;
	document.getElementById('num').value=a1+xy;
}	
function resultado(){
	x=document.getElementById('num').value;
	mm=x.length-1;
	z=x.substring(mm,mm+1);
	if(z=='+' || z=='-' || z=='*' || z=='/')
		alert ("ERROR");
	else{
		x1=eval(document.getElementById('num').value);
	
	document.getElementById('num').value=x1;
}}
function borrar(){
	x1=document.getElementById('num').value;
	x2=x1.length-1;
	x3=x1.substring(0,x2);
	document.getElementById('num').value=x3;

}

function guardar(){
  gu=document.getElementById('num').value;
	alert(gu);
  

}

function mostrar(){
document.getElementById('num').value=gu;

}
</script>
